<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Random Finish Generator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<header>
    <h1>Random Finish Generator</h1>
    <small>Eingeloggter User: <span th:text="${user}"></span></small>
</header>

<main>
    <h2>Folgende Zahl ist zu beenden:</h2>
    <div class="number" th:text="${state.currentNumber}">123</div>
    <small th:text="'Liefert ' + ${difficulty} + ' Punkte'"></small>

    <div class="buttons">
        <form id="checkForm" th:action="@{/finish}" th:object="${state}" method="post">
            <input type="hidden" th:field="*{currentNumber}"/>
            <button type="submit" name="check" value="true">✅ Check</button>
        </form>

        <form id="missForm" th:action="@{/finish}" th:object="${state}" method="post">
            <input type="hidden" th:field="*{currentNumber}"/>
            <button type="submit" name="check" value="false">❌ Miss</button>
        </form>
    </div>

    <div class="stats">
        <h2>Statistiken</h2>
        <div class="stat-row">
            <span>Aktuelle Punktzahl:</span>
            <strong th:text="${state.pointsTotal}">0</strong>
        </div>
        <div class="stat-row">
            <span>Erfolgreiche Checks:</span>
            <strong th:text="${state.checkedNumbers.size()}">0</strong>
        </div>
        <div class="stat-row">
            <span>Fehlgeschlagene Checks:</span>
            <strong th:text="${state.missedChecks}">0</strong>
        </div>
        <hr>
        <div class="stat-row">
            <span>Quote:</span>
            <strong th:text="${#numbers.formatDecimal(state.getQuote() * 100, 1, 2, 'COMMA')} + ' %'">0</strong>
        </div>
    </div>

    <button id="reset">Reset</button>
</main>

<script th:src="@{/js/helper.js}"></script>
<script th:src="@{js/reset.js}"></script>

</body>
</html>
