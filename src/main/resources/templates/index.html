<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Random Finish Generator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<header>
    <h1>Random Finish Generator</h1>
</header>

<main>
    <h2>Folgende Zahl ist zu beenden:</h2>
    <div class="number" th:text="${state.currentNumber}">123</div>

    <div class="buttons">
        <form th:action="@{/finish}" th:object="${state}" method="post">
            <input type="hidden" th:field="*{currentNumber}"/>
            <button type="submit" name="check" value="true">✅ Check</button>
        </form>

        <form th:action="@{/finish}" th:object="${state}" method="post">
            <input type="hidden" th:field="*{currentNumber}"/>
            <button type="submit" name="check" value="false">❌ Miss</button>
        </form>
    </div>

    <div class="stats">
        <h2>Statistiken</h2>
        <div class="stat-row">
            <span>Aktuelle Punktzahl:</span>
            <strong th:text="${state.pointsTotal}">0</strong>
        </div>
        <div class="stat-row">
            <span>Erfolgreiche Checks:</span>
            <strong th:text="${state.checkedNumbers.size()}">0</strong>
        </div>
        <div class="stat-row">
            <span>Fehlgeschlagene Checks:</span>
            <strong th:text="${state.missedChecks}">0</strong>
        </div>
    </div>
</main>

</body>
</html>
